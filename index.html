<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kalkulator</title>
</head>
<body>
   


<div class="container">
<div class="calculator">

    <div class="result">0</div>
<div class="keys">
<div class="row-1">

<button class="clear" data-type="clear">AC</button>
<button class="" data-type="predznak" data-key="plus-minus">Â±</button>
<button data-type="operator" data-key="module">%</button>
<button class="zuto" data-type="operator" data-key="divide">&divide</button>

</div>

<div class="row-2">

<button class="seven" data-type="number">7</button>
<button class="eight" data-type="number">8</button>
<button class="nine" data-type="number">9</button>
<button class="zuto" data-type="operator" data-key="times">&times</button>

</div>

<div class="row-3">

<button class="four" data-type="number">4</button>
<button class="five" data-type="number">5</button>
<button class="six" data-type="number">6</button>
<button class="zuto" data-type="operator" data-key="minus">-</button>

</div>

<div class="row-4">

<button class="one" data-type="number">1</button>
<button class="two" data-type="number">2</button>
<button class="three" data-type="number">3</button>
<button class="zuto" data-type="operator" data-key="plus">+</button>

</div>

<div class="row-5">

<button class="nula zero" data-type="number">0</button>
<button class="decimal" data-type="number">.</button>
<button class="zuto equal" data-type="equal">=</button>

</div>
</div>
</div>
</div>
    
<script src="index.js"></script>
</body>
</html>
